---

# file: roles/fubarhouse.pm2/defaults/main.yml

fubarhouse_pm2:
  pm2_exec: "/usr/local/bin/pm2"
  vhost_domain_ext: "loc.gbuild.net"
  node_apps:
    - name: myApp
      database: myapp
      port: 3000
      location: /opt/myapp
      start: app.js
      init: reset.js
      repository: ssh://git@bitbucket.org/mybitbucket/myapp.git
      config:
        origin: config/local-example.js
        destination: config/local.js
