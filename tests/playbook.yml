---

- hosts: localhost
  vars:
    node_apps: []
  pre_tasks:
    - name: Update yum cache.
      yum:
        update_cache: yes
        state: latest
      changed_when: false
      when: ansible_os_family == 'RedHat'
      failed_when: false

    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      changed_when: false
      when: ansible_os_family == 'Debian'
      failed_when: false

    - name: Install nodejs
      shell: "{{ item }}"
      with_items:
        - apt-get install curl --yes
        - curl -sL https://deb.nodesource.com/setup_6.x | bash -
        - apt-get install nodejs --yes
      changed_when: false
      failed_when: false
      when: ansible_os_family == 'Debian'

  roles:
    - ../../ansible-role-pm2/
